<head>

	<style>
		body{
			font-family: arial, helvetica, sans-serif;
		}
		div > p{
			display: none;
		}
		
		div:hover > p{
			display: block;
			background-color: black;
			width: 150px;
		}
		
		div:hover{
			color: red;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Exemplo de hover</h1>
	<p>Passe o mause sobre o texto abaixo</p>
	<div>
		passe o mause aqui
		<p>Texto escondido...</p>
	</div>
	<p>Fim do exemplo</p>
</body>
